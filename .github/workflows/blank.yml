name: SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: DEBUG - List all files after checkout
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== Files in root ==="
          ls -la
          echo "=== Looking for gradlew ==="
          find . -name "gradlew" -type f
          echo "=== Directory structure ==="
          tree -L 2 || find . -maxdepth 2 -type d | sort
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
      
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Make gradlew executable
        run: |
          if [ -f "gradlew" ]; then
            chmod +x gradlew
            echo "✅ gradlew found and made executable"
          elif [ -f "BookJounal/gradlew" ]; then
            cd BookJounal
            chmod +x gradlew
            echo "✅ gradlew found in BookJounal/ and made executable"
          else
            echo "❌ gradlew not found!"
            echo "Searching everywhere..."
            find /home/runner/work -name "gradlew" 2>/dev/null || echo "No gradlew found"
            exit 1
          fi
      
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd BookJounal
          chmod +x gradlew
          ./gradlew build sonar --info