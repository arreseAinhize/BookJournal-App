name: SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./BookJounal
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Debug - Show structure
        run: |
          pwd
          ls -la
          echo "--- Gradle files ---"
          ls -la gradle/wrapper/ || true
          echo "--- Build files ---"
          cat settings.gradle.kts
          echo "--- Root build.gradle.kts ---"
          cat build.gradle.kts || true
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
      
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('BookJounal/**/*.gradle*', 'BookJounal/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Make gradlew executable
        run: chmod +x gradlew
      
      - name: List all tasks
        run: ./gradlew tasks --all
      
      - name: Build and analyze (with sonarqube)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "=== Running SonarQube analysis ==="
          ./gradlew build sonarqube --info