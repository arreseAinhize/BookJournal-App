name: SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./BookJounal
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Create debug keystore
        run: |
          mkdir -p ~/.android
          keytool -genkey -v -keystore ~/.android/debug.keystore \
            -alias androiddebugkey -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass android -keypass android \
            -dname "CN=Android Debug, OU=Android, O=Google, L=Android, ST=California, C=US"
      
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('BookJounal/**/*.gradle*', 'BookJounal/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Make gradlew executable
        run: chmod +x gradlew
      
      - name: Build with Gradle
        run: ./gradlew build --info
      
      - name: Download SonarScanner
        run: |
          wget -q https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip -q sonar-scanner-cli-5.0.1.3006-linux.zip
          echo "$PWD/sonar-scanner-5.0.1.3006-linux/bin" >> $GITHUB_PATH
      
      - name: Debug - Find compiled classes
        run: |
          echo "=== Looking for compiled classes ==="
          find app/build -type d -name "classes" 2>/dev/null || echo "No classes directory found"
          echo "=== Full build intermediates ==="
          ls -la app/build/intermediates/ || echo "No intermediates"
          ls -la app/build/intermediates/javac/ || echo "No javac"
      
      - name: Run SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          # Intentar diferentes rutas posibles para los binarios
          if [ -d "app/build/intermediates/javac/debug/classes" ]; then
            BINARIES="app/build/intermediates/javac/debug/classes"
          elif [ -d "app/build/intermediates/javac/debug" ]; then
            BINARIES="app/build/intermediates/javac/debug"
          elif [ -d "app/build/intermediates/classes/debug" ]; then
            BINARIES="app/build/intermediates/classes/debug"
          elif [ -d "app/build/classes/java/main" ]; then
            BINARIES="app/build/classes/java/main"
          else
            # Si no encuentra, usar el primero que encuentre
            BINARIES=$(find app/build -path "*/classes" -type d | head -1)
          fi
          
          echo "Using binaries: $BINARIES"
          
          sonar-scanner \
            -Dsonar.projectKey=arreseAinhize_BookJournal-App \
            -Dsonar.organization=arreseainhize \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.sources=app/src/main/java \
            -Dsonar.java.binaries=$BINARIES \
            -Dsonar.sourceEncoding=UTF-8 \
            -Dsonar.exclusions=**/generated/**/*,**/R.java,**/BuildConfig.java \
            -Dsonar.java.source=11